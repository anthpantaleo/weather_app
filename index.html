<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/98.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Anthony's Super Simple Weather App</title>
  </head>
  <body>
    <div class="title-bar">
      <div class="title-bar-text">Anthony's Simple Weather App</div>
      <div class="title-bar-controls">
        <button aria-label="Close"></button>
      </div>
    </div>
    <section>
      <div class="field-row">
        <label for="city">Search for City:</label>
        <input id="city" type="text" />
      </div>
      <div class="errordisplay">Not a City...</div>
      <div class="window" style="width: 320px">
        <div class="title-bar">
          <div class="title-bar-text" id="citytitle">Toronto Weather:</div>
        </div>
        <div class="window-body">
          <ul>
            <li>Current Temp: <span id="temp">0</span> C</li>
            <li>Feels Like: <span id="feelslike">-5</span> C</li>
            <li>Wind: <span id="wind">fast</span></li>
            <li>Weather description: <span id="something"></span></li>
          </ul>
        </div>
        <!-- <div class="status-bar">
        <p class="status-bar-field">Press F1 for help</p>
        <p class="status-bar-field">Slide 1</p>
        <p class="status-bar-field">CPU Usage: 14%</p>
      </div> -->
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
